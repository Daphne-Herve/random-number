<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>

    <h1>Guess the number</h1>
    
    <script>

        function randomNumber(min, max)
        {
        return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let random = randomNumber(1, 100)
        let guess = prompt("pick a number from 1 to 100");
        let guessAsInt = parseInt(guess);
        let life = 1;
        let found = false;
        
        while (!found && life < 5 && guessAsInt < 100 && guessAsInt > 1){
            life += 1;
            
            if (guessAsInt > random){
                guess = prompt("pick a SMALLER number!"); 
            }
            else if (guessAsInt < random){
                guess = prompt("pick a BIGGER number!");
            }
            else{
                found = true;
            }
        }


        if (guessAsInt > 100 || guessAsInt < 1){
            document.write('<h2>Number out of boundaries</H2>');
            document.write('<h2>Try again</H2>');
        }
        else if (found){
            document.write('<h2>GG!</H2>');
            document.write('<h2>You played ' + life + ' times</H2>');
        }
        else if (!Number.isInteger(guessAsInt)){
            document.write('<h2>RTFM</H2>');
        }
        else{
            document.write('<h2>You lose</H2>');
            document.write('<h2>You played ' + life + ' times</H2>');
            console.log(guessAsInt);
        }
        

    </script>
    
</body>
</html>
