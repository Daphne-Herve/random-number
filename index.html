<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>

    <h1>Guess the number</h1>
    
    <script>

        function randomNumber(min, max)
        {
        return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let random = randomNumber(1, 100)
        console.log(random);
        let guess = prompt("pick a number from 1 to 100");
        let life = 1;
        let found = false;

        while (!found && life < 5){
            life += 1;
            
            if (guess > random){
                guess = prompt("pick a SMALLER number!"); 
            }
            else if (guess < random){
                guess = prompt("pick a BIGGER number!");
            }
            else{
                found = true;
            }
        }

        if (found){
            document.write('<h2>GG!</H2>');
            document.write('<h2>You played ' + life + ' times</H2>');
        }
        else{
            document.write('<h2>You lose</H2>');
            document.write('<h2>You played ' + life + ' times</H2>');
        }
        

    </script>
    
</body>
</html>
